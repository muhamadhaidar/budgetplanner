<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Atur Total Anggaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">Atur Total Anggaran</h2>

    <form th:action="@{/atur-anggaran}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Nominal Anggaran (Rp)</label>
            <input type="number" name="nominal" class="form-control" placeholder="Masukkan jumlah anggaran" required />
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="/" class="btn btn-secondary">Kembali</a>
        </div>
    </form>
</div>
</body>
</html>
